<script>
// Script for full-text search of JsTree

window.nsdJsTreeSearchCallback = function(str, node) { 
    var sf = new $.vakata.search(str, true, { caseSensitive : false, fuzzy : false }); 
    if (sf.search(node.text).isMatch) {
		return true;
	} 
    let searchResult = this.search(str); 
    for (const sr in searchResult) {
        if (searchResult[sr].ref === node.original['data-nsd-label-uuid']) {
            return true;
        } 
    } 
    return false; 
}.bind(lunr(function () {
			  this.ref('id');
			  this.field('title');
			  this.field('content');

			  for (const key in searchDocuments) {
				  let doc = searchDocuments[key];
				this.add({
					id: doc['action-uuid'],
					title: doc.title,
					path: doc.path,
					content: doc.content
				});  
			  }
			}));
</script>

:"Tag attributes.\n\n## Interpolation\n\nAttribute values are interpolated, i.e. tokens in the form of ``${token name[|default value]}`` are replaced with the contextual values or default values, if any. Examples:\n\n* ``${my-style}`` - Token without a default value.\n* ``bold`` - Token with a default value.\n\n## Regular attributes\n\nFor all top-level entries except ``class``, ``style``, and ``data`` attribute value is produced by converting the value to string for scalars and to JSON string for lists and maps. \nFor attributes which do not start with ``data-`` a warning is issued if the value is not a scalar, i.e. a list or a map.\n\n## Class\n\nFor class attribute its value is formed by concantenating elements using space as a separator. If elements are hierarchical then class name is formed by concatenation with a dash (``-``) as a separator.\n\n## Data\n\nIf value of ``data`` attbibute is a map then keys of that map get concatenated with ``data`` using dash (``-``) as a separator, them same applies to nested maps. Non-map values become attribute values - scalars are converted to string, lists are converted to JSON string.\n\n## Style\n\nStyle can be defined as a string, list or map. If style is defined as a list, all list values are concatenated with a space as a separator - it is a convent way for long unstructured definitions.\n\nIf style value is a map then the value and its contained map values are processed in the following fashion:\n\n* Keys are concatenated with dash as a separator.\n* List values are contcatenated wtih space as a separator.\n","location":"references/eClassifiers/HtmlElement/references/eStructuralFeatures/attributes/index.html","type":{"name":"EReference","ns-uri":"http://www.eclipse.org/emf/2002/Ecore"}},{"container":{"reference":"eStructuralFeatures","identifiers":["ecore://nasdanika.org/html/eClassifiers/HtmlElement"]},"identifiers":["ecore://nasdanika.org/html/eClassifiers/HtmlElement/eStructuralFeatures/content"],"name":"content"," ":["uuid:6ace7d64-ecca-4749-9215-8e8c91616738"]},"identifiers":["uuid:311eacff-d3a5-4ba4-84ad-5d54b798e7f4"],"name":"References","icon":"https://cdn.jsdelivr.net/gh/Nasdanika-Models/ecore@master/graph/web-resources/icons/EReference.gif","location":"references/eClassifiers/Tag/references.html","type":{"name":"Action","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"navigation","identifiers":["uuid:6ace7d64-ecca-4749-9215-8e8c91616738"]},"identifiers":["uuid:9167d1a8-ac78-4880-97af-aee352558f4d"],"name":"Diagram","icon":"fas fa-project-diagram","location":"references/eClassifiers/Tag/diagram.html","type":{"name":"Action","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"navigation","identifiers":["uuid:6ace7d64-ecca-4749-9215-8e8c91616738"]},"identifiers":["uuid:0a5b2867-515a-45cd-8bda-d192fe215754"],"name":"Graph","icon":"https://img.icons8.com/external-dreamstale-lineal-dreamstale/16/external-diagram-seo-media-dreamstale-lineal-dreamstale.png","location":"references/eClassifiers/Tag/graph.html","type":{"name":"Action","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"navigation","identifiers":["uuid:6ace7d64-ecca-4749-9215-8e8c91616738"]},"identifiers":["uuid:e125cd63-eb98-49b7-8b08-4d3921da8978"],"name":"Load specification","location":"references/eClassifiers/Tag/load-specification.html","type":{"name":"Action","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"navigation","identifiers":["uuid:5f0e3d2c-bd8f-49fd-ace6-f162aa49f2dd"]},"identifiers":["uuid:1fb8cef3-2044-472d-99d5-9137c69d2f11"],"name":"Classifiers","location":"classifiers.html","type":{"name":"Action","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"navigation","identifiers":["uuid:5f0e3d2c-bd8f-49fd-ace6-f162aa49f2dd"]},"identifiers":["uuid:f7148a61-1d70-4013-bf81-f3568d2e8299"],"name":"Diagram","icon":"fas fa-project-diagram","location":"diagram.html","type":{"name":"Action","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"navigation","identifiers":["uuid:5f0e3d2c-bd8f-49fd-ace6-f162aa49f2dd"]},"identifiers":["uuid:ea42e0dc-df1c-44ae-973d-ab9300e5be11"],"name":"Graph","icon":"https://img.icons8.com/external-dreamstale-lineal-dreamstale/16/external-diagram-seo-media-dreamstale-lineal-dreamstale.png","location":"graph.html","type":{"name":"Action","ns-uri":"ecore://nasdanika.org/html/app"}}],
			        	identifierField: false,
			        	hideUUID: true
				  },				  
				  computed: {			
					fields: function() {
			        	let fields = [
			                {
			                  key: 'element',
			                  label: "Element",
			                  sortable: false
			                },
			                {
			                  key: 'description',
			                  label: 'Description',
			                  sortable: true
			                }
			              ];
			        	
			        	if (this.identifierField) {
			        		fields.push(			                {
				                  key: 'identifiers',
				                  label: "Identifier(s)",
				                  sortable: true
				            });
			        	}
						return fields;
					},  
					items: function() {
						const ret = []; 
						for (let idx in this.semanticInfo) {
							let semanticEntry = this.semanticInfo[idx];
							let entry = {
								identifiers: [],
								element: {}
							};
							
							if (semanticEntry.location) {
								entry.element.location = semanticEntry.location;
							}
							if (semanticEntry.name) {
								entry.element.name = semanticEntry.name;
							}
							if (semanticEntry.icon) {
								entry.element.icon = semanticEntry.icon;
							}
							if (semanticEntry.description) {
								entry.description = semanticEntry.description;
							}
							
							if (semanticEntry.identifiers) {
								for (let iIdx in semanticEntry.identifiers) {
									let identifier = semanticEntry.identifiers[iIdx];
									if (this.hideUUID && identifier && identifier.startsWith("uuid:")) {
										continue;
									}
									entry.identifiers.push({
										value: identifier,
										onClick: "navigator.clipboard.writeText('" + identifier +"')"							
									});
								}
							}

							ret.push(entry);
						}
						
						return ret.filter(item => {
							if (item.identifiers.length == 0) {
								return false;
							}
							if (this.filter && this.filter.length > 1) {
								for (let identifierItem in item.identifiers) {
									let identifier = item.identifiers[identifierItem].value;
									if (identifier && identifier.toLowerCase().includes(this.filter.toLowerCase())) {
										return true;
									}									
								}
								if (item.description && item.description.toLowerCase().includes(this.filter.toLowerCase())) {
									return true;
								}
								if (item.element.name && item.element.name.toLowerCase().includes(this.filter.toLowerCase())) {
									return true;
								}
								return false;
							}
							return true;
						}).sort((a, b) => {
							if (a.element.name) {
								if (b.element.name) {
									return a.element.name.localeCompare(b.element.name);
								}					
								return -1;
							}
							return 1;
						}); 						
					}
				  }
			});   			
		</script>
